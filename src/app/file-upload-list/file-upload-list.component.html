<mat-list>
  <mat-list-item *ngFor="let file of fileSet">

    <h4 mat-line>{{file.attachment.name}}</h4>
    <button mat-icon-button aria-label="Example icon-button with a heart icon" (click)="removeFile(file)">
      <mat-icon>delete</mat-icon>
    </button>

    <!-- <mat-progress-bar *ngIf="progress" mode="determinate" [value]="progress[file.name].progress | async"></mat-progress-bar> -->

  </mat-list-item>
</mat-list>
