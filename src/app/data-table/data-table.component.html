<div class="example-table-container">
    <mat-table [dataSource]="data" class="example-table"
      matSort matSortActive="updated" matSortDirection="desc" matSortDisableClear>
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
            <!-- <mat-checkbox #ref (change)="$event ? masterToggle(ref) : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox> -->
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        >
          </mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="uid">
        <mat-header-cell *matHeaderCellDef>uid</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.uid}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="first_name">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.first_name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="gender">
        <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.gender}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="ip_address">
        <mat-header-cell *matHeaderCellDef>IP</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.ip_address}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="updated">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
        Updated
        </mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.updated | date}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

</div>
