<mat-tab-group mat-stretch-tabs mat-align-tabs="center" *ngIf="tabs$ | async as tabs" (selectedTabChange)="tabChanged($event)">
  <mat-tab [label]="tab.value" *ngFor="let tab of tabs">
    <ng-template matTabLabel>
        <span matBadge="5" matBadgeOverlap="false">{{tab.count}}</span>
    </ng-template>
    <ng-template matTabContent>
      <app-data-table-demo [page]="page"></app-data-table-demo>
    </ng-template>
  </mat-tab>
</mat-tab-group>
